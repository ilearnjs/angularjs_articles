<sapn class="created">
	{{$ctrl.item.created.toLocaleDateString()}}
</sapn>
<sapn class="title">
	{{$ctrl.item.title}}
</sapn>
<a ui-sref="article.view({articleId: $ctrl.item.id})">
	Read
</a>
<button
	ui-sref="article.edit({articleId: $ctrl.item.id})"
	class="edit"
>
	Edit
</button>
<button
	class="delete"
	ng-click="$ctrl.deleteArticle()"
>
	Delete
</button>
