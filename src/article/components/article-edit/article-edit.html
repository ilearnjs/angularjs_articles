<form
	novalidate
	name="articleEditForm"
	ng-submit="$ctrl.submitForm(articleEditForm.$valid)"
>
	<div class="form-group">
		<label for="title">Title</label>
		<input
			id="title"
			name="title"
			class="form-control"
			ng-class="$ctrl.submitted && !articleEditForm.title.$valid ? 'is-invalid' : ''"
			ng-model="$ctrl.article.title"
			required
			ng-minlength="5"
		/>
		<span 
			ng-show="$ctrl.submitted && articleEditForm.title.$error.required"
			class="invalid-feedback"
		>
			Title is required.
		</span>
		<span 
			ng-show="$ctrl.submitted && articleEditForm.title.$error.minlength"
			class="invalid-feedback"
		>
			Title is too short (min 5 symbols).
		</span>
	</div>
	<div class="form-group">
		<label for="content">Content</label>
		<textarea
			id="content"
			name="content"
			class="form-control"
			ng-class="$ctrl.submitted && !articleEditForm.content.$valid ? 'is-invalid' : ''"
			ng-model="$ctrl.article.content"
			required
			ng-minlength="20"
			rows="3"
		></textarea>
		<span
			ng-show="$ctrl.submitted && articleEditForm.content.$error.required"
			class="invalid-feedback"
		>
			Ð¡ontent is required.
		</span>
		<span
			ng-show="$ctrl.submitted && articleEditForm.content.$error.minlength"
			class="invalid-feedback"
		>
			Content is too short (min 20 symbols).
		</span>
	</div>
	<input
		type="submit"
		value="Edit"
		class="btn btn-outline-primary"
	/>
</form>
