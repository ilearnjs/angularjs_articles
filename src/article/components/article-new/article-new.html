<form
	novalidate
	name="articleNewForm"
	ng-submit="$ctrl.submitForm(articleNewForm.$valid)"
>
	<div class="form-group">
		<label for="title">Title</label>
		<input
			id="title"
			name="title"
			class="form-control"
			ng-class="$ctrl.submitted && !articleNewForm.title.$valid ? 'is-invalid' : ''"
			ng-model="$ctrl.newArticle.title"
			required
			ng-minlength="5"
		/>
		<div
			ng-show="$ctrl.submitted && articleNewForm.title.$error.required"
			class="invalid-feedback"
		>
			Title is required.
		</div>
		<div
			ng-show="$ctrl.submitted && articleNewForm.title.$error.minlength"
			class="invalid-feedback"
		>
			Title is too short (min 5 symbols).
		</div>
	</div>
	<div class="form-group">
		<label for="content">Content</label>
		<textarea
			id="content"
			name="content"
			class="form-control"
			ng-class="$ctrl.submitted && !articleNewForm.content.$valid ? 'is-invalid' : ''"
			ng-model="$ctrl.newArticle.content"
			required
			ng-minlength="20"
			rows="3"
		></textarea>
		<div
			ng-show="$ctrl.submitted && articleNewForm.content.$error.required"
			class="invalid-feedback"
		>
			Ð¡ontent is required.
		</div>
		<div
			ng-show="$ctrl.submitted && articleNewForm.content.$error.minlength"
			class="invalid-feedback"
		>
			Content is too short (min 20 symbols).
		</div>
	</div>
	<input
		type="submit"
		value="Add"
		class="btn btn-outline-primary"
	/>
</form>
